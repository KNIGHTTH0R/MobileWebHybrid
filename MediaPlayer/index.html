                 <div id="media-player-song-slash"> // </div>
                 <div id="media-player-song-artist"> ARTIST NAME</div>
               </div>

               <div id="media-player">
                 <ul id="media-player-controls">
                  <!-- Material design icons -->
                   <li id="previous"><i class="material-icons">&#xE045;</i></li>
                   <li id="rewind"><i class="material-icons">&#xE020;</i></li>
                   <li id="play"><i class="material-icons">&#xE037;</i></li>
                   <!-- TODO: pause &#xE034; when music is playing-->
                   <li id="forward"><i class="material-icons">&#xE01F;</i></li>
                   <li id="next"><i class="material-icons">&#xE044;</i></li>
                 </ul>
                 <div id="media-player-bar">
                  <!--<div id="media-player-bar-line"></div>-->
                    <input id="time-bar" type="range" min="0" max="100" step="1"/>

                 </div>

                 <div id="media-player-time">
                   <p id="media-player-time-elapsed"> 00:00 </p>
                   <p id="media-player-time-total"> 03:00 </p>
                 </div>

               </div>
             </div>
           </div>
